<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Pub St. Sisinius - Laas</title>
    <style>
        :root { --red: #8B2332; --dark: #1a1a1a; --light: #f4f4f4; --white: #ffffff; --gold: #8B4513; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); color: var(--dark); padding-bottom: 120px; }
        
        /* Admin-Styles */
        .admin-only { display: none !important; }
        body.admin-mode .admin-only { display: block !important; }
        .admin-panel { background: #eee; padding: 20px; border-radius: 8px; margin: 20px auto; border: 2px dashed #999; max-width: 1100px; }

        header { background: var(--white); padding: 15px 20px; display: flex; align-items: center; border-bottom: 4px solid var(--red); }
        .logo { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--red); margin-right: 20px; object-fit: cover; }
        
        .nav-container { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 5px 20px; position: sticky; top: 0; z-index: 1000; }
        .tab-btn { background: none; border: none; color: white; cursor: pointer; padding: 12px 15px; font-weight: bold; text-transform: uppercase; }
        .tab-btn.active { color: #ff4d4d; border-bottom: 3px solid #ff4d4d; }
        
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        
        /* Layouts: Pizza Grid */
        .grid-mode { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .entry { background: var(--white); border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .item-img { width: 100%; height: 200px; object-fit: cover; }
        .entry-content { padding: 15px; }
        .entry-header { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; }
        .price { color: var(--red); }

        /* Layout: TV Sport (Braun) */
        .event-card { border: 2px solid var(--gold); border-radius: 12px; margin-bottom: 20px; padding: 15px; background: #fffaf0; }
        .event-date { color: var(--gold); font-size: 1.4rem; font-weight: bold; text-align: center; }
        .event-line { border: none; height: 2px; background: var(--gold); margin: 10px 0; }
        .event-grid { display: grid; grid-template-columns: 100px 1fr 100px; align-items: center; font-size: 1.1rem; }
        .event-time { font-weight: bold; color: var(--gold); }
        .event-teams { font-weight: bold; }

        footer { background: #1a1a1a; color: white; padding: 20px; text-align: center; margin-top: 40px; border-top: 4px solid var(--red); }
        .btn-ctrl { padding: 5px 10px; cursor: pointer; border-radius: 3px; border: none; background: #555; color: white; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" class="logo" alt="Logo">
    <h1>Pizzeria Pub St. Sisinius</h1>
</header>

<div class="nav-container">
    <div class="tabs">
        <button class="tab-btn active" onclick="setTab('start')">Start</button>
        <button class="tab-btn" onclick="setTab('pizzas')">Pizzakarte</button>
        <button class="tab-btn" onclick="setTab('events')">Events</button>
        <button class="tab-btn" onclick="setTab('tv')">TV-Sport</button>
    </div>
    <div class="lang-switch">
        <button class="tab-btn" onclick="setLang('DE')">DE</button>
        <button class="tab-btn" onclick="setLang('IT')">IT</button>
    </div>
</div>

<!-- Admin Panel -->
<div class="admin-panel admin-only">
    <strong id="admin-title">Neuer Eintrag</strong>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
        <input type="text" id="inNameDE" placeholder="Titel (DE)">
        <input type="text" id="inNameIT" placeholder="Titolo (IT)">
        <input type="text" id="inDescDE" placeholder="Beschreibung (DE)">
        <input type="text" id="inDescIT" placeholder="Descrizione (IT)">
        <input type="text" id="inRight" placeholder="Preis / Zeit">
        <input type="text" id="inImg" placeholder="Bild-URL">
    </div>
    <button onclick="addItem()" style="margin-top:15px; width:100%; background:green; color:white; padding:10px; border:none; cursor:pointer;">Speichern</button>
</div>

<div class="container" id="content-area"></div>

<footer>
    <div><strong>Pizzeria Pub St. Sisinius</strong> - Laas</div>
    <div><a href="tel:+393898334004" style="color:white; text-decoration:none;">ðŸ“ž +39 389 833 4004</a></div>
</footer>

<script>
    let data = { start: [], pizzas: [], events: [], tv: [] };
    let currentTab = 'start';
    let lang = 'DE';

    const editMode = new URLSearchParams(window.location.search).get('edit') === 'true';
    if(editMode) document.body.classList.add('admin-mode');

    async function loadData() {
        const res = await fetch('/api/data');
        data = await res.json();
        render();
    }

    function setTab(t) {
        currentTab = t;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        render();
    }

    function setLang(l) { lang = l; render(); }

    function render() {
        const area = document.getElementById('content-area');
        area.innerHTML = '';
        const list = data[currentTab] || [];

        if(currentTab === 'pizzas' || currentTab === 'start') area.className = 'grid-mode';
        else area.className = 'list-mode';

        list.forEach((item, idx) => {
            const card = document.createElement('div');
            if(currentTab === 'tv') {
                card.className = 'event-card';
                card.innerHTML = `<div class="event-date">${lang==='DE'?item.nameDE:item.nameIT}</div><hr class="event-line">
                    <div class="event-grid"><div class="event-time">${item.rightSide}</div><div class="event-teams">${lang==='DE'?item.descDE:item.descIT}</div><div>LIVE</div></div>`;
            } else {
                card.className = 'entry';
                card.innerHTML = `${item.img ? `<img src="${item.img}" class="item-img">`:''}
                    <div class="entry-content"><div class="entry-header"><span>${lang==='DE'?item.nameDE:item.nameIT}</span><span class="price">${item.rightSide}</span></div>
                    <div style="font-style:italic; font-size:0.9rem; margin-top:5px;">${lang==='DE'?item.descDE:item.descIT}</div></div>`;
            }
            if(editMode) {
                const delBtn = document.createElement('button');
                delBtn.className = 'btn-ctrl'; delBtn.innerText = 'LÃ¶schen';
                delBtn.onclick = () => deleteItem(idx);
                card.appendChild(delBtn);
            }
            area.appendChild(card);
        });
    }

    async function addItem() {
        const newItem = {
            nameDE: document.getElementById('inNameDE').value,
            nameIT: document.getElementById('inNameIT').value,
            descDE: document.getElementById('inDescDE').value,
            descIT: document.getElementById('inDescIT').value,
            rightSide: document.getElementById('inRight').value,
            img: document.getElementById('inImg').value
        };
        data[currentTab].push(newItem);
        await save();
    }

    async function deleteItem(idx) {
        data[currentTab].splice(idx, 1);
        await save();
    }

    async function save() {
        await fetch('/api/data', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        location.reload();
    }

    loadData();
</script>
</body>
</html>
