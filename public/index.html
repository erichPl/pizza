<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Pub St. Sisinius</title>
    <style>
    /* Nur die Admin-Elemente standardmäßig ausblenden */
        .admin-only, .btn-ctrl, .admin-panel { 
            display: none !important; 
        }
        
        /* Nur einblenden, wenn die Klasse am body aktiv ist */
        body.admin-mode .admin-only, 
        body.admin-mode .btn-ctrl, 
        body.admin-mode .admin-panel { 
            display: block !important; 
        }
        
        /* Spezialfall für die Button-Reihe (Flex-Layout erhalten) */
        body.admin-mode .btn-row.admin-only {
            display: flex !important;
        }
        
        :root { --red: #d32f2f; --dark: #1a1a1a; --light: #f4f4f4; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); color: var(--dark); padding-bottom: 180px; }
        header { background: var(--white); padding: 15px 20px; display: flex; align-items: center; border-bottom: 4px solid var(--red); }
        .logo { width: 70px; height: 70px; object-fit: cover; margin-right: 20px; border-radius: 50%; border: 2px solid var(--red); }
        h1 { margin: 0; font-size: 1.6rem; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 5px 20px; position: sticky; top: 0; z-index: 1000; }
        .tabs { display: flex; flex-wrap: wrap; }
        .tab-btn { background: none; border: none; color: white; cursor: pointer; padding: 12px 15px; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; }
        .tab-btn.active { color: var(--red); border-bottom: 3px solid var(--red); }
        .lang-switch { display: flex; gap: 5px; }
        .lang-btn { background: #444; border: 1px solid #666; color: white; padding: 4px 10px; cursor: pointer; border-radius: 3px; }
        .lang-btn.active { background: var(--red); border-color: var(--red); }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        #content-area { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 850px) { #content-area.grid-mode { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 850px) { #content-area.list-mode { grid-template-columns: 1fr; /* Nur eine Spalte = volle Breite */} }
        .entry { background: var(--white); border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; border: 1px solid #ddd; }
        .entry-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .entry-header { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
        .price { color: var(--red); white-space: nowrap; margin-left: 10px; }
        .desc { font-size: 0.9rem; color: #555; font-style: italic; flex-grow: 1; }
        .item-img { width: 100%; height: 180px; object-fit: cover; }
        .admin-only { display: none; }
        body.admin-mode .admin-only { display: block; }
        .admin-panel { background: #eee; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px dashed #999; }
        .admin-panel div { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .admin-panel input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
        .btn-row { display: flex; gap: 5px; margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; }
        .btn-ctrl { padding: 5px 10px; cursor: pointer; border: none; border-radius: 3px; font-size: 0.8rem; background: #555; color: white; }
        footer { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; color: white; padding: 20px 0; border-top: 4px solid var(--red); display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; text-align: center; font-size: 0.85rem; }
    
    
    /* Rahmen für das gesamte Event */
.event-card {
    border: 2px solid #8B4513;
    border-radius: 12px;
    margin-bottom: 25px;
    padding: 15px;
    background-color: #fffaf0; /* Cremiger Hintergrund */
}

/* Datum als Überschrift */
.event-date {
    color: #8B4513;
    font-size: 1.4rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 5px;
}

/* Die braune Linie */
.event-line {
    border: none;
    height: 2px;
    background-color: #8B4513;
    margin-bottom: 15px;
}

/* 3-Spalten-Layout */
.event-grid {
    display: grid;
    grid-template-columns: 80px 1fr 100px; /* Zeit, Teams, League */
    gap: 15px;
    align-items: center;
    font-size: 1.1rem;
}

.event-time {
    color: #8B4513;
    font-weight: bold;
}

.event-teams {
    font-weight: bold;
    color: #333;
}

.event-league {
    text-align: right;
    font-style: italic;
    color: #666;
    font-size: 0.9rem;
}
    
    
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" class="logo" alt="Logo">
    <h1>Pizzeria Pub St. Sisinius</h1>
</header>

<div class="nav-container">
    <div class="tabs">
        <button class="tab-btn active" id="tab-start" onclick="setTab('start')">Start</button>
        <button class="tab-btn" id="tab-pizzas" onclick="setTab('pizzas')">Pizzakarte</button>
        <button class="tab-btn" id="tab-events" onclick="setTab('events')">Events</button>
        <button class="tab-btn" id="tab-tv" onclick="setTab('tv')">TV-Sport</button>
    </div>
    <div class="lang-switch">
        <button class="lang-btn active" id="btn-de" onclick="setLang('DE')">DE</button>
        <button class="lang-btn" id="btn-it" onclick="setLang('IT')">IT</button>
    </div>
</div>
<div class="container">
    <div id="content-area"></div>
</div>

<footer>

<script>
    let data = { start: {}, pizzas: [], events: [], tv: [] };
    let currentTab = 'start';
    let lang = 'DE';
    const editMode = new URLSearchParams(window.location.search).get('edit') === 'true';
    if(editMode) document.body.classList.add('admin-mode');


  /* function editItem(index) {
    let list;
    if (currentTab === 'pizzas') list = data.pizzas;
    else if (currentTab === 'events') list = data.events;

    function editItem(idx) {
    const list = data[currentTab];
    const item = list[idx];

    // 1. Erst das Item entfernen
    list.splice(idx, 1);
    
    // 2. Die Seite neu zeichnen (das erstellt die Eingabefelder frisch)
    render();

    // 3. JETZT erst die Daten in die frisch gezeichneten Felder schreiben
    setTimeout(() => {
        document.getElementById('inNameDE').value = item.nameDE || "";
        document.getElementById('inNameIT').value = item.nameIT || "";
        document.getElementById('inDescDE').value = item.descDE || "";
        document.getElementById('inDescIT').value = item.descIT || "";
        document.getElementById('inRight').value = item.right || "";
        if(document.getElementById('inImg')) document.getElementById('inImg').value = item.img || "";
        
        // Sanft nach oben scrollen
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }, 50); // Kleiner Moment Pause für den Browser
}

    

    
    async function load() {
    try {
        const res = await fetch('/api/data');
        const fetchedData = await res.json();
        
        // Sicherstellen, dass 'data' immer die richtige Struktur hat
        data = fetchedData || {};
        if (!data.pizzas) data.pizzas = [];
        if (!data.events) data.events = [];
        if (!data.start) data.start = { img: 'logo.jpg', textDE: 'Willkommen', textIT: 'Benvenuti' };

        render(); // Jetzt wird die Seite garantiert gezeichnet
    } catch (e) {
        console.error("Fehler beim Laden der Daten:", e);
        // Notfall-Plan: Leere Struktur, damit die Seite nicht hängen bleibt
        data = { start: { img: 'logo.jpg', textDE: 'Willkommen' }, pizzas: [], events: [] };
        render();
    }
}

    async function save() {
        // Wenn wir auf 'start' sind, machen wir einfach gar nichts (da nichts zu ändern ist)
        if (currentTab === 'start') return; 
        await fetch('/api/data', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        render();
    }

    function setTab(t) { 
        currentTab = t; 
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'tab-'+t));
        render(); 
    }

    function setLang(l) { 
        lang = l; 
        document.getElementById('btn-de').classList.toggle('active', l==='DE');
        document.getElementById('btn-it').classList.toggle('active', l==='IT');
        render(); 
    }

function render() {
    const area = document.getElementById('content-area');
    if (!area) return;
    area.innerHTML = '';

    // Admin-Klasse setzen
    if (editMode) {
        document.body.classList.add('admin-mode');
    } else {
        document.body.classList.remove('admin-mode');
    }

    // 1. ADMIN-KONSOLE (Eingabefelder oben)
    if (editMode && currentTab !== 'start') {
        let label = currentTab === 'pizzas' ? 'Preis' : (currentTab === 'tv' ? 'Uhrzeit' : 'Datum');
        area.innerHTML += `
            <div class="admin-panel admin-only" style="display: block; margin-bottom: 20px;">
                <strong>Admin-Konsole (${currentTab.toUpperCase()})</strong>
                <div class="input-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;">
                    <input type="text" id="inNameDE" placeholder="${currentTab === 'tv' ? 'Teams (Inter - Milan)' : 'Name/Titel (DE)'}">
                    <input type="text" id="inNameIT" placeholder="Nome/Titolo (IT)">
                    <input type="text" id="inDescDE" placeholder="${currentTab === 'tv' ? 'Liga (Serie A)' : 'Beschreibung (DE)'}">
                    <input type="text" id="inDescIT" placeholder="${currentTab === 'tv' ? 'Datum (Sa, 15.02.)' : 'Descrizione (IT)'}">
                    <input type="text" id="inRight" placeholder="${label}">
                    <input type="text" id="inImg" placeholder="Bild-URL (.jpg) - nur für Pizza/Events" style="${currentTab === 'tv' ? 'display:none' : ''}">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="addItem()" style="flex: 3; background: #2e7d32; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Eintrag speichern</button>
                    <button onclick="location.reload()" style="flex: 1; background: #757575; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Abbrechen</button>
                </div>
            </div>
        `;
    }

    if (!data[currentTab]) {
        area.innerHTML = '<p>Lade Daten... / Caricamento...</p>';
        return;
    }

    // 2. LOGIK FÜR STARTSEITE
    if (currentTab === 'start') {
        const s = data.start || { img: 'start.jpg', textDE: 'Willkommen', textIT: 'Benvenuti' };
        area.innerHTML = `
            <div class="start-content" style="text-align: center; padding: 20px;">
                <img src="${s.img}" class="main-img" style="width:100%; max-width:600px; border-radius:15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                <h1 style="margin-top:20px; color: #333;">${lang === 'DE' ? s.textDE : s.textIT}</h1>
                <p style="font-style: italic; color: #666;">Pizzeria Pub St. Sisinius</p>
            </div>
        `;
    } 
    // 3. LOGIK FÜR PIZZAS, EVENTS & TV
    else {
        // Layout-Umschaltung: Pizza = Grid (3 Spalten), Rest = List (1 Spalte)
        area.className = (currentTab === 'pizzas') ? 'grid-mode' : 'list-mode';

        data[currentTab].forEach((item, idx) => {
            if (currentTab === 'tv') {
                // BRAUNES TV-SPORT LAYOUT
               if (currentTab === 'tv') {
                // TV-SPORT LAYOUT (Braune Karte)
                    area.innerHTML += `
                    <div class="event-card">
                        <!-- Datum: schaltet jetzt korrekt um -->
                        <div class="event-date">${lang === 'DE' ? (item.descDE || 'Datum fehlt') : (item.descIT || 'Data mancante')}</div> 
                        <hr class="event-line">
                        <div class="event-grid">
                            <div class="event-time">${item.right || ''}</div>
                            <!-- Teams: schaltet jetzt korrekt um -->
                            <div class="event-teams">${lang === 'DE' ? (item.nameDE || '') : (item.nameIT || '')}</div>
                            <!-- Liga: optionaler Zusatz (z.B. Serie A) -->
                            <div class="event-league">LIVE</div>
                        </div>
                        ${renderAdminButtons(idx)}
                    </div>`;
                 }
            } else {
                // STANDARD LAYOUT (Pizzas & Events)
                area.innerHTML += `
                    <div class="entry">
                        ${item.img ? `<img src="${item.img}" class="item-img">` : ''}
                        <div class="entry-content">
                            <div class="entry-header">
                                <span>${lang === 'DE' ? item.nameDE : item.nameIT}</span>
                                <span class="price">${item.right || ''}${currentTab === 'pizzas' ? ' €' : ''}</span>
                            </div>
                            <div class="desc">${lang === 'DE' ? item.descDE : item.descIT}</div>
                            ${renderAdminButtons(idx)}
                        </div>
                    </div>`;
            }
        });
    }
}

 // Hilfsfunktion: Admin-Buttons (Pfeile, Edit, Löschen)
function renderAdminButtons(idx) {
    if (!editMode) return '';
    return `
        <div class="btn-row admin-only" style="display: flex !important; gap: 5px; margin-top: 15px; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px;">
            <button class="btn-ctrl" onclick="move(${idx}, -1)">▲</button>
            <button class="btn-ctrl" onclick="move(${idx}, 1)">▼</button>
            <button class="btn-ctrl" style="background:#ffa000" onclick="editItem(${idx})">✎</button>
            <button class="btn-ctrl" style="background:#d32f2f" onclick="remove(${idx})">✖</button>
        </div>`;
}

    async function addItem() {
    const newItem = {
        nameDE: document.getElementById('inNameDE').value,
        nameIT: document.getElementById('inNameIT').value,
        descDE: document.getElementById('inDescDE').value,
        descIT: document.getElementById('inDescIT').value,
        right: document.getElementById('inRight').value,
        img: document.getElementById('inImg') ? document.getElementById('inImg').value : ""
    };

    data[currentTab].push(newItem);

    const res = await fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    if (res.ok) {
        alert("Erfolgreich gespeichert!");
        render();
    }
}


    async function addItem() {
    const nDE = document.getElementById('inNameDE').value;
    const nIT = document.getElementById('inNameIT').value;
    const dDE = document.getElementById('inDescDE').value;
    const dIT = document.getElementById('inDescIT').value;
    const pri = document.getElementById('inRight').value;
    const img = document.getElementById('inImg') ? document.getElementById('inImg').value : "";

    // WICHTIG: Die Namen links müssen exakt so heißen wie in deiner render() Schleife!
    const newItem = {
        nameDE: nDE,
        nameIT: nIT,
        descDE: dDE,
        descIT: dIT,
        right: pri,
        img: img
    };

    data[currentTab].push(newItem);

    // Ab an den Server (Render)
    const res = await fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    if (res.ok) {
        alert("Pizza erfolgreich aktualisiert!");
        render();
    }
}
    

    function move(index, dir) {
        const list = data[currentTab];
        if (index + dir >= 0 && index + dir < list.length) {
            [list[index], list[index + dir]] = [list[index + dir], list[index]];
            save();
        }
    }

    function remove(idx) {
        if(confirm('Löschen / Eliminare?')) { data[currentTab].splice(idx, 1); save(); }
    }

    function editStart() {
        const txt = prompt("Text eingeben / Inserire testo:", lang === 'DE' ? data.start.textDE : data.start.textIT);
        if(txt !== null) {
            if(lang === 'DE') data.start.textDE = txt; else data.start.textIT = txt;
            save();
        }
    }

    load();
</script>
