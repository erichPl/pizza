 function editItem(idx) {
    const item = data[currentTab][idx];

    async function load() {
    try {
        const res = await fetch('/api/data');
        const fetchedData = await res.json();
        
        // Sicherstellen, dass 'data' immer die richtige Struktur hat
        data = fetchedData || {};
        if (!data.pizzas) data.pizzas = [];
        if (!data.events) data.events = [];
        if (!data.start) data.start = { img: 'logo.jpg', textDE: 'Willkommen', textIT: 'Benvenuti' };

        render(); // Jetzt wird die Seite garantiert gezeichnet
    } catch (e) {
        console.error("Fehler beim Laden der Daten:", e);
        // Notfall-Plan: Leere Struktur, damit die Seite nicht h√§ngen bleibt
        data = { start: { img: 'logo.jpg', textDE: 'Willkommen' }, pizzas: [], events: [] };
        render();
    }
}

async function addItem() {
    const newItem = {
        nameDE: document.getElementById('inNameDE').value,
        nameIT: document.getElementById('inNameIT').value,
        descDE: document.getElementById('inDescDE').value,
        descIT: document.getElementById('inDescIT').value,
        right: document.getElementById('inRight').value,
        img: document.getElementById('inImg') ? document.getElementById('inImg').value : ""
    };

    if (editIndex !== null) {
        // Bearbeitung: Ersetze das Element am alten Platz
        data[currentTab][editIndex] = newItem;
        editIndex = null; // Reset
    } else {
        // Neu: Ans Ende schieben
        data[currentTab].push(newItem);
    }

    // Speichern in MongoDB (wie bisher)
    const res = await fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    if (res.ok) {
        alert("Datenbank aktualisiert!");
        render();
    }
}

    async function addItem() {
    const nDE = document.getElementById('inNameDE').value;
    const nIT = document.getElementById('inNameIT').value;
    const dDE = document.getElementById('inDescDE').value;
    const dIT = document.getElementById('inDescIT').value;
    const pri = document.getElementById('inRight').value;
    const img = document.getElementById('inImg') ? document.getElementById('inImg').value : "";

    // WICHTIG: Die Namen links m√ºssen exakt so hei√üen wie in deiner render() Schleife!
    const newItem = {
        nameDE: nDE,
        nameIT: nIT,
        descDE: dDE,
        descIT: dIT,
        right: pri,
        img: img
    };

    data[currentTab].push(newItem);

    // Ab an den Server (Render)
    const res = await fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    if (res.ok) {
        alert("Pizza erfolgreich aktualisiert!");
        render();
    }
}
    

    function move(index, dir) {
        const list = data[currentTab];
        if (index + dir >= 0 && index + dir < list.length) {
            [list[index], list[index + dir]] = [list[index + dir], list[index]];
            save();
        }
    }

    function remove(idx) {
        if(confirm('L√∂schen / Eliminare?')) { data[currentTab].splice(idx, 1); save(); }
    }

    function editStart() {
        const txt = prompt("Text eingeben / Inserire testo:", lang === 'DE' ? data.start.textDE : data.start.textIT);
        if(txt !== null) {
            if(lang === 'DE') data.start.textDE = txt; else data.start.textIT = txt;
            save();
        }
    }

    load();
